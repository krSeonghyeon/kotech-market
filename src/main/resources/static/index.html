<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<header class="navbar">
    <div class="container">
        <div class="navbar-left">
            <img src="/images/logo.png" alt="로고" class="logo">
        </div>

        <div class="navbar-center">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="검색어를 입력하세요">
                <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="dropdown">
                <button class="category-button">카테고리 <i class="fa-solid fa-angle-down"></i></button>
                <div class="dropdown-content">
                    <a href="#">의류</a>
                    <a href="#">전자제품</a>
                    <a href="#">교재</a>
                    <a href="#">자취용품</a>
                    <a href="#">기타</a>
                </div>
            </div>
            <span class="divider">|</span>
            <button class="action-button" onclick="location.href='/product-register.html'">판매하기</button>
            <span class="divider">|</span>
            <button class="action-button" onclick="location.href='/mypage.html'">마이페이지</button>
        </div>

        <div class="navbar-right">
            <button class="auth-button" onclick="location.href='/login.html'"><i class="fa-solid fa-lock"></i> 로그인</button>
            <button class="auth-button" onclick="location.href='/signup.html'"><i class="fa-solid fa-user"></i> 회원가입</button>
        </div>
    </div>
</header>

<main>
    <section class="slider-container">
        <div class="slider">
            <div class="slide"><img src="/images/slider1.png" alt="Slide 1"></div>
            <div class="slide"><img src="/images/slider2.png" alt="Slide 2"></div>
            <div class="slide"><img src="/images/slider3.png" alt="Slide 3"></div>
            <div class="slide"><img src="/images/slider4.png" alt="Slide 4"></div>
            <div class="slide"><img src="/images/slider5.png" alt="Slide 5"></div>
        </div>
        <button class="prev-btn">＜</button>
        <button class="next-btn">＞</button>
        <div class="dots-container"></div>
    </section>

    <section class="popular-categories">
        <h2>카테고리</h2>
        <div class="categories-container">
            <a href="/clothing" class="category-card">
                <div class="category-image">
                    <img src="/images/category1.png" alt="의류">
                </div>
                <span class="category-name">의류</span>
            </a>
            <a href="/electronics" class="category-card">
                <div class="category-image">
                    <img src="/images/category2.png" alt="전자제품">
                </div>
                <span class="category-name">전자제품</span>
            </a>
            <a href="/books" class="category-card">
                <div class="category-image">
                    <img src="/images/category3.png" alt="교재">
                </div>
                <span class="category-name">교재</span>
            </a>
            <a href="/household" class="category-card">
                <div class="category-image">
                    <img src="/images/category4.png" alt="자취용품">
                </div>
                <span class="category-name">자취용품</span>
            </a>
            <a href="/others" class="category-card">
                <div class="category-image">
                    <img src="/images/category5.png" alt="기타">
                </div>
                <span class="category-name">기타</span>
            </a>
        </div>
    </section>

    <section class="products-section-wrapper">
        <div class="products-section">
            <h2>새로운 상품</h2>
            <div id="product-list" class="product-list">
                <!-- 상품 카드들이 동적 추가-->
            </div>
            <div id="loading" class="loading">로딩 중...</div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="footer-company">
        <p>© 2024 Kotech Market. All rights reserved.</p>
        <p>충청남도 천안시 동남구 병천면 충절로 1600, 한국기술교육대학교 | 대표: 김성현 | 고객센터: 02-1234-5678</p>
    </div>
    <div class="footer-social">
        <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
    </div>
    <div class="footer-contact">
        <p>문의: help@kotechmarket.com</p>
        <p>전화: 010-4192-1174</p>
    </div>
</footer>

<button id="top-button" class="top-button">TOP</button>

<script src="/js/index.js"></script>
</body>
</html>
