<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOTECH MARKET | 상품등록</title>
    <link rel="stylesheet" href="/css/product-register.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d67e021ddf24ff66c95bad52f6e5ea90"></script>
</head>
<body>

<div class="product-register">
    <div class="logo">
        <a href="http://localhost:8080">
            <img src="/images/logo.png" alt="로고" class="logo">
        </a>
    </div>
    <h1>상품 등록</h1>
    <form id="product-register-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="categoryId">카테고리</label>
            <select id="categoryId" name="categoryId" required></select>
        </div>
        <div class="divider"></div>

        <div class="form-group">
            <label for="image">상품 이미지</label>
            <div class="image-upload-container">
                <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)" />
                <div id="image-preview" class="image-preview-box"></div>
            </div>
        </div>
        <div class="divider"></div>

        <div class="form-group">
            <label for="title">상품명</label>
            <input type="text" id="title" name="title" required placeholder="상품명을 입력해주세요."/>
        </div>

        <div class="divider"></div>

        <div class="form-group">
            <label for="content">상품설명</label>
            <textarea id="content" name="content" required placeholder="설명은 최대한 자세히 적어주세요."></textarea>
        </div>
        <div class="divider"></div>

        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" id="price" name="price" required placeholder="가격(원)을 입력해주세요."/>
        </div>
        <div class="divider"></div>

        <div class="form-group">
            <label>직거래희망장소</label>
            <div id="map" class="map-container"></div>
        </div>

        <button id="submit-btn"><b>상품 등록</b></button>
    </form>
</div>

<footer class="footer">
    <div class="footer-company">
        <p>© 2024 Kotech Market. All rights reserved.</p>
        <p>충청남도 천안시 동남구 병천면 충절로 1600, 한국기술교육대학교 | 대표: 김성현 | 고객센터: 02-1234-5678</p>
    </div>
    <div class="footer-social">
        <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
    </div>
    <div class="footer-contact">
        <p>문의: help@kotechmarket.com</p>
        <p>전화: 010-4192-1174</p>
    </div>
</footer>

<script src="/js/product-register.js"></script>
</body>
</html>
