<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="logo.png" alt="Kotech Market Logo" class="logo">
    </div>
    <h1>회원가입</h1>
    <form id="signup-form">
        <div class="form-section">
            <h2>계정 정보</h2>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required maxlength="100" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required maxlength="255" placeholder="비밀번호를 입력하세요">
            </div>
        </div>
        <div class="form-section">
            <h2>개인 정보</h2>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required maxlength="50" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" required maxlength="50" placeholder="닉네임을 입력하세요">
            </div>
            <div class="form-group">
                <label for="studentNumber">학번</label>
                <input type="text" id="studentNumber" name="studentNumber" required maxlength="10" placeholder="학번을 입력하세요">
            </div>
            <div class="form-group">
                <label for="phoneNumber">전화번호</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required maxlength="20" placeholder="전화번호를 입력하세요">
            </div>
        </div>
        <button type="submit" class="submit-button">회원가입</button>
    </form>
</div>
<script src="/js/script.js"></script>
</body>
</html>
